<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mygame{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: antiquewhite;
            height: 100vh;
        }
        #game_screen{
            height:400px;
            width:300px; 
            background-color: white;; 
        }
        #myVideo{
            border: 2px solid goldenrod;
            padding-top: 25px;
            padding-bottom: 25px;
        }
    </style>
</head>
<body>

    <div class="mygame">
        <div id="game_screen">
            <video id="myVideo" width="300" height="400">
                <source src="pin.mp4" type="video/mp4" controls>
            </video>
              
        </div>

    </div>
    

    <script>
        var vid = document.getElementById("myVideo"); 
        var i=1.5 ;
        //vid.playbackRate = 0.5;
        function playVid() { 
        vid.play(); 
        } 

        function pauseVid() { 
        vid.pause(); 
        i=i+2.1;
        if(i>7.7){
            showLogo();
        }
        
        } 
        function showLogo(){
            
           document.getElementById("game_screen").innerHTML=
           "<img src=\"v2.png\" width=\"300px\" height=\"400px\">"
        }
    
        document.getElementById('game_screen').addEventListener('click',()=>{

            playVid();
           
           vid.addEventListener("timeupdate", function(){  
            if(this.currentTime >= i) {
                // pause the playback
                //this.pause();
                pauseVid();
                console.log(this.currentTime);
                console.log(i);
            }    
        });
        
       
        })
        

    </script>
</body>
</html>
